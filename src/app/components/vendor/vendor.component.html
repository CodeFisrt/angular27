<div class="row">
    <div class="col-8">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Vendor Name</th>
                    <th>Contact No</th>
                    <th>Email Id</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vendor of vendorList;let sr = index">
                    <td> {{sr+1}}</td>
                    <td>{{vendor.vendorName}}</td>
                    <td>{{vendor.contactNo}}</td>
                    <td>{{vendor.emailId}}</td>
                    <td>
                        <button class="btn btn-primary" (click)="onEdit(vendor)">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                   </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                New Vendor
            </div>
            <div class="card-body" >
                <div *ngIf="showAlertBox" class="alert alert-success">
                    <strong>Success!</strong> {{alertMessage}}
                  </div>
                <form  [formGroup]="vendorForm">
                    <div class="row">
                        <div class="col-12">
                            <label for="">Vendor Name</label>
                            <input type="text" formControlName="vendorName" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="">Contact No</label>
                            <input type="text" formControlName="contactNo" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Email</label>
                            <input type="text" formControlName="emailId" class="form-control">
                        </div>
                    </div>
    
                    <div class="row pt-3">
                        <div class="col-6">
                            <button class="btn btn-secondary">Reset</button>
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-success" (click)="onSaveVendor()">Save</button>
                        </div>
                    </div>
                </form>
                
               
            </div>
        </div>
    </div>
</div>
